{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title%}
    Form
{% endblock title%}

{% block content%}
    <h1>Singin form</h1>
    <hr>
    <form action="" method="post" autocomplete="off">
        {%csrf_token%}
        {{form | crispy}}

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success"><i class="fas fa-database"></i>Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'student_list'%}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Back to list
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'home'%}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Back to home
                </a>
            </div>
        </div>

    </form>
{% endblock content%}
