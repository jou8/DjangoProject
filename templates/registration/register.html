{% extends 'base.html'%}

{%block title%}
    Registration
{%endblock title%}
{%block nav%} 
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{user.username}}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'logout'%}">Logout</a>
                </div>
            </div>
            {% else %}
                <form class="form-inline my-2 my-lg-0">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
                    <a href="{% url 'register' %} "class="btn btn-primary ml-2"> Sign up </a>
                </form>
        {%endif%}  
          
    {%endblock nav%}
{%block content%}
    <h1> Create new account</h1>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" >Sign up</button>
    </form>
{%endblock content%}
